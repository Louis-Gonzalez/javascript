        // créer une class Square via l'héritage 

        class Rectangle {
            constructor (width, height){
                if (width > 0 && height >0){
                    this.width = width;
                    this.height = height;
                } else {
                    console.log("Rentrer des valeurs positifs.")
                }
            }

            calculatePerimeter(){
                return (this.width + this.height)*2
            }

            get perimeter(){
                return this.calculatePerimeter();
            }

            get isValidRectangle(){
                if (this.width > 0 && this.height > 0){
                    return true
                } else {
                    return false
                }
            }

            set name(string){
                return this.name=string
            }

            isBiggerThan(shape) {
                let perimeter1;
                let perimeter2;
                perimeter1 = this.perimeter;
                perimeter2 = shape.perimeter;
                if (perimeter1 > perimeter2) {
                    return "La première figure est plus grande que la deuxième."
                } else if(perimeter1 < perimeter2){
                    return "La deuxième figure est plus grande que la première."
                }else {
                    return "Les figures sont de même taille."
                }
            }
        }

        class Square extends Rectangle {
            constructor (width){
                super(width, width)
            }
        }
